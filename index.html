<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Hex Color Picker</title>
    <style id="css"></style>
</head>

<body>
    <div id="container">
        <!-- <div id="rect"></div> -->
        <br>
        <div id="hexagon"></div>
        <br>
        <div>
            <input type="button" value="R" id="btn-r" class="btn">
            <input type="range" min="0" max="255" step="1" id="rSlider">
            <br>
            <input type="button" value="G" id="btn-g" class="btn">
            <input type="range" min="0" max="255" step="1" id="gSlider">
            <br>
            <input type="button" value="B" id="btn-b" class="btn">
            <input type="range" min="0" max="255" step="1" id="bSlider">
        </div>
        <br><br>
        <div>
            <input type="button" value="+" id="btn-p">
            <input type="button" value="-" id="btn-m">
            <input type="button" value="?" id="btn-q">
            <input type="button" value="copy" id="btn-c">
        </div>
    </div>
</body>

</html>
