<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Hex Color Picker</title>
    <!-- <style id="css"></style> -->
</head>

<body>
    <div id="container">
        <!-- <div id="rect"></div> -->
        <div id="hexagon"></div>
        <div id="rgb-channel" class="my-2">
            <div id="r-channel" class="space-between mb-1">
                <input type="button" value="R" id="btn-r" class="btn">
                <input type="range" min="0" max="255" step="1" id="rSlider">
            </div>
            <div id="g-channel" class="space-between mb-1">
                <input type="button" value="G" id="btn-g" class="btn">
                <input type="range" min="0" max="255" step="1" id="gSlider">
            </div>
            <div id="b-channel" class="space-between mb-1">
                <input type="button" value="B" id="btn-b" class="btn">
                <input type="range" min="0" max="255" step="1" id="bSlider">
            </div>
        </div>
        <div id="function" class="space-between">
            <input type="button" value="+" id="btn-p" class="btn btn-white">
            <input type="button" value="-" id="btn-m" class="btn btn-white">
            <input type="button" value="?" id="btn-q" class="btn btn-white">
            <input type="button" value="copy" id="btn-c" class="btn btn-white" alt="copy code">
        </div>
    </div>
</body>

</html>
